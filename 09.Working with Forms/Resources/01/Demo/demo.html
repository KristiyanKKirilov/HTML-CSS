<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <form action="#" method="get">
        <h2>Registration</h2>

        <fieldset>
            <legend>Login information</legend>
            
            <p class="field">
                <input type="email" name="register-email" id="register-email" required>
                <label for="register-email">Email</label>
                <span class="helper info">Enter your email address</span>
            </p>

            <p class="field">
                <input type="password" name="register-pass" id="register-pass" required>
                <label for="register-pass">Password</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Additional information</legend>

            <p class="field">
                <input type="text" name="register-name" id="register-name" placeholder="eg: John Doe" required>
                <label for="register-name">Full Name</label>
                <span class="helper error">Name must be between 4 and 10 characters</span>
            </p>

            <p class="field">
                <textarea name="register-bio" id="register-bio"></textarea>
                <label for="register-bio">Bio</label>
            </p>

            <p class="field">
                <select name="register-age-group" id="register-age-group">
                <option>Please select your age group</option>
                <option>18-25</option>
                <option>26-36</option>
                <option>36+</option>
                </select>
                <label for="register-age-group">Age Group</label>
            </p>

            <div class="field-radio">
                <label>Age Group</label>
                <ul class="radio-group">
                    <li>
                        <input type="radio" name="register-age-group-v2" id="register-age-group-o1">
                        <label for="register-age-group-o1">18-25</label>
                    </li>
                    <li>
                        <input type="radio" name="register-age-group-v2" id="register-age-group-o2">
                        <label for="register-age-group-o2">25-36</label>
                    </li>
                    <li>
                        <input type="radio" name="register-age-group-v2" id="register-age-group-o3">
                        <label for="register-age-group-o3">36+</label></li>
                    </li>
                </ul>
            </div>

            <div class="field-checkbox">
                <label>Interests</label>
                <ul class="field-checkbox">
                    <li>
                        <input type="checkbox" name="register-interests-o1" id="register-interests-o1">
                        <label for="register-age-group-o1">Sport</label>
                    </li>
                    <li>
                        <input type="checkbox" name="register-interests-o2" id="register-interests-o2">
                        <label for="register-age-group-o2">Movies</label>
                    </li>
                    <li>
                        <input type="checkbox" name="register-interests-o3" id="register-interests-o3">
                        <label for="register-age-group-o3">Travel</label></li>
                    </li>
                </ul>
            </div>

            <div class="field-range">
                <label for=""></label>
                <input type="range" name="register-age-group-v3" id="register-age-group-v3" min="18" max="36+" step="1">
            </div>
        </fieldset>
        <input type="submit" value="Register">
    </form>
</body>
</html>
