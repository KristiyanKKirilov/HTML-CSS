<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flexbox-responsive.css">
</head>
<body>
    <form action="#" method="get">        
        <h2>Login</h2>       
        
         <p class="field">
            <input type="email" id="login-email" name="login-email" placeholder="Email" required>
            <label for="login-email">Email</label>
            <span class="helper">eg: konstantin@gmail.com</span>
        </p>
       <p class="field">
            <input type="password" id="login-pass" name="login-pass" placeholder="Password" required>
            <label for="login-pass">Password</label>
            <span class="helper">Password must be between 6 and 10 characters long</span>
        </p>
        <p class="field">
            <input type="submit" id="login-submit" value="Login">
        </p>
     
  
</form>
</body>
</html>
